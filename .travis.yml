language: python
install:
  - pip install coveralls
  - pip install tox-travis
matrix:
  include:
    - python: 2.7
      env:
      - TOXENV=py27,py27-lint,py27-docs,py27-behave
    - python: 3.3
      env:
      - TOXENV=py33,py33-lint,py33-docs,py33-behave
    - python: 3.4
      env:
      - TOXENV=py34,py34-lint,py34-docs,py34-behave
    - python: 3.5
      env:
      - TOXENV=py35,py35-lint,py35-docs,py35-behave
script:
  - mkdir docs/_static
  - tox
after_success: coveralls
